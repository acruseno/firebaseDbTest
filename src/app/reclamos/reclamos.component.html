<div class="container">
  <div class="row">
    <div class="col-4">
      <h1>Formulario de reclamos</h1>
      <form #reclamoForm="ngForm" (ngSubmit)="onSubmit(reclamoForm)">
        <input type="hidden" name="_key" #$key="ngModel" [(ngModel)]="_reclamoService.selectedIssue.$key">
        <div class="form-group">
          <label for="_titulo">Titulo</label>
          <input type="text" class="form-control" name="_titulo" #name="ngModel" [(ngModel)]="_reclamoService.selectedIssue.titulo" placeholder="Ingrese el titulo">
        </div>
        <div class="form-group">
          <label for="_texto">Texto</label>
          <input type="text" class="form-control" name="_texto" #position="ngModel" [(ngModel)]="_reclamoService.selectedIssue.texto" placeholder="Ingrese el texto">
        </div>
        <div class="form-group">
          <label for="_locacion">Locacion</label>
          <input type="text" class="form-control" name="_locacion" #salary="ngModel" [(ngModel)]="_reclamoService.selectedIssue.locacion" placeholder="Ingrese su locacion">
        </div>

        <div class="form-group">
          <button class="btn btn-success" type="submit" [disabled]="!reclamoForm.valid">
            <i class="fa fa-floppy-o"></i>
            Grabar
          </button>
          <button class="btn btn-default" type="button" (click)="resetearForm(reclamoForm)">
            <i class="fa fa-repeat-o"></i>
            Limpiar
          </button>
        </div>
      </form>
    </div>
    <div class="col-8">
      <h1>Lista de reclamos</h1>
      <table class="table table-stripped">
        <thead>
          <th>titulo</th>
          <th>texto</th>
          <th>locacion</th>
          <th>*</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of reclamosLista">
            <td>{{item.data.titulo}}</td>
            <td>{{item.data.texto}}</td>
            <td>{{item.data.locacion}}</td>
            <td>
              <a class="btn btn-warning" (click)="editar(item)">
                <i class="fa fa-pencil-square-o"></i>Editar
              </a>
              <a class="btn btn-danger" (click)="eliminar(item)">
                <i class="fa fa-trash-square-o"></i>Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
